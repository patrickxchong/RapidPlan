<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>RapidPlan</title>
  <meta name="description"
    content="A sleeker, more modern UI to calculate journey fares and trip duration of LRT, MRT and BRT trips in the Klang Valley through the MyRapid transportation system." />
  <meta property="og:image"
    content="https://www.patrickxchong.com/images/uploads/RapidPlan.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="/assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16"
    href="/assets/favicon-16x16.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <link rel="stylesheet" href="/css/light.min.css" />
  <link rel="stylesheet" href="/css/card.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0 auto;
    }

    form {
      margin-top: 20px;
    }

    footer {
      margin-top: auto;
      position: relative;
    }

    .grid {
      display: grid;
      align-items: center;
      justify-items: center;
      grid-template-columns: 1fr;
    }

    .grid-media {
      grid-template-columns: 100px auto;
    }

    .grid-justify-start {
      justify-self: start;
    }

    .grid-justify-end {
      justify-self: end;
    }

    .flex {
      display: flex;
      align-items: center;
    }

    .mr-10 {
      margin-right: 10px;
    }

    .mr-30 {
      margin-right: 30px;
    }

    area {
      cursor: pointer;
    }

    #map {
      display: none;
    }
  </style>
</head>

<body>
  <form>
    <div class="grid grid-media">
      <label class="mr-30 grid-justify-end">From</label>
      <input class="grid-justify-start" id="from" value="LRT Ampang" />
    </div>
    <div class="grid grid-media">
      <label class="mr-30 grid-justify-end">To</label>
      <input class="grid-justify-start" id="to" value="TTDI MRT" />
    </div>
    <label></label>
    <button>Submit</button>
  </form>
  <section id="app">


  </section>
  <section id="map">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="/assets/map.jpeg" usemap="#image-map">

    <map name="image-map">
      <area target="_blank" alt="Sentul Timur"
        onclick="console.log('Sentul Timur')" title="Sentul Timur"
        coords="657,171,533,137" shape="rect">
      <area target="" alt="" title="" href="" coords="" shape="0">
    </map>
    </map>
  </section>
  <footer>
    <p>
      <a href="https://www.patrickxchong.com" target="_blank"
        rel="noopener noreferrer">About
      </a>
      | <a href="https://www.patrickxchong.com/contact" target="_blank"
        rel="noopener noreferrer">Contact
      </a>
    </p>
    <p>Â© 2019-2020 Patrick Chong Jin Hua</p>
  </footer>
  <script src="/capacitor.js"></script>
  <script src="/js/data.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
